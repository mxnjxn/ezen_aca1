<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="../../../css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<section class="login-form">
		<h1>Log in</h1>
		<form action="" method="post" id="login" name="login" enctype="multipart/form-data">
			<div class="int-area">
				<input type="text" id="id" name="id" autocomplete="off" required>
				<label for="id">USER NAME</label>
			</div>
			<div class="int-area">
				<input type="password" id="pw" name="pw" autocomplete="off" required>
				<label for="pw">PASSWORD	</label>
			</div>
			<div class="btn-area">
				<button id="btn" type="submit">LOGIN</button>
			</div>
		</form>
		<div class="caption">
			<a href="">Forgot Password??</a>
		</div>
		<div class="caption">
			<span>Don't have an ID? <a href="">Sign up!</a></span>
		</div>
	</section>
	
	<script type="text/javascript">
        let id = document.querySelector('#id')
        let pw = document.querySelector('#pw')
        let btn = document.querySelector('#btn')

        btn.addEventListener('click', () => {
            if(id.value == "") {
                label = id.nextElementSibling
                label.classList.add('warning')
                setTimeout(() => {
                    label.classList.remove('warning')
                }, 1500)
                
            } else if(pw.value == "") {
                label = pw.nextElementSibling
                label.classList.add('warning')
                setTimeout(() => {
                    label.classList.remove('warning')
                }, 1500)
            }
        })
    </script>
</body>
</html>
