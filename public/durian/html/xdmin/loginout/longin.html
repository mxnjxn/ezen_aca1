<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="../../../css/style.css">
	<script src="jquery-3.4.1.js"></script>
</head>
<body>
	<section class="login-form">
		<h1>Login</h1>
		<form action="" method="post" id="login" name="login" enctype="multipart/form-data">
			<div class="int-area">
				<input type="text" id="id" name="id" autocomplete="off" required>
				<label for="id">USER NAME</label>
			</div>
			<div class="int-area">
				<input type="password" id="pw" name="pw" autocomplete="off" required>
				<label for="pw">PASSWORD	</label>
			</div>
			<div class="btn-area">
				<button type="submit">LOGIN</button>
			</div>
		</form>
		<div class="caption">
			<a href="">Forgot Password??</a>
		</div>
		<div class="caption">
			<span>Don't have an ID? <a href="">Sign up!</a></span>
		</div>
	</section>
</body>
</html>
